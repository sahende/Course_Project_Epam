name: Nightly Mutation Testing

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  mutate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Run mutation tests (Stryker)
        run: npm run mutate || true
      - name: Upload Stryker report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stryker-report
          path: report
